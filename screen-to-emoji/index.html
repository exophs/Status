<!DOCTYPE html>
<html>
<head>
  <title>Emoji Screen Viewer</title>
  <style>
    body { font-family: monospace; white-space: pre; background: black; color: white; text-align: center; }
    #emoji { font-size: 14px; line-height: 1.2; }
  </style>
</head>
<body>
  <h1>Live Emoji Screen</h1>
  <div id="emoji">Loading...</div>
  <script>
    async function updateEmoji() {
      try {
        const res = await fetch("http://10.0.0.103:5000/emoji-feed");
        const data = await res.json();
        document.getElementById("emoji").textContent = data.map(row => row.join("")).join("\n");
      } catch {
        document.getElementById("emoji").textContent = "ðŸ›‘ Unable to connect.";
      }
    }
    setInterval(updateEmoji, 1000);
    updateEmoji();
  </script>
</body>
</html>
