<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ray's status</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.glitch.global/58cc88e6-fae4-4d3a-9fee-87a8518eb0a0/exophsOS%2Ffavicon.png?v=1741142850948"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .sound-controls {
        position: fixed;
        top: 10px;
        right: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
        z-index: 1000;
      }

      .sound-button {
        background: rgba(44, 44, 44, 0.6);
        border: none;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(10px);
        font-size: 14px;
      }

      .sound-button:hover {
        background: rgba(44, 44, 44, 0.8);
      }

      .volume-slider-container {
        width: 0;
        overflow: hidden;
        transition: width 0.3s ease, opacity 0.3s ease;
        opacity: 0;
      }

      .sound-controls:hover .volume-slider-container {
        width: 80px;
        opacity: 1;
      }

      .volume-slider {
        width: 100%;
        -webkit-appearance: none;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        outline: none;
      }

      .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: white;
        cursor: pointer;
      }

      .volume-slider::-moz-range-thumb {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: white;
        cursor: pointer;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: radial-gradient(
          ellipse at bottom,
          #0d1d31 0%,
          #0c0d13 100%
        );
        overflow: hidden;
        margin: 0;
        font-family: Arial, sans-serif;
        color: #ffffff;
        position: relative;
      }

      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 150%;
        transform: rotate(-45deg);
        z-index: 0;
      }

      .star {
        --star-color: #ffffff;
        --star-tail-length: 6em;
        --star-tail-height: 2px;
        --star-width: calc(var(--star-tail-length) / 6);
        --fall-duration: 12s;
        --tail-fade-duration: var(--fall-duration);

        position: absolute;
        top: var(--top-offset);
        left: 0;
        width: var(--star-tail-length);
        height: var(--star-tail-height);
        color: var(--star-color);
        background: linear-gradient(45deg, currentColor, transparent);
        border-radius: 50%;
        filter: drop-shadow(0 0 6px currentColor);
        transform: translate3d(104em, 0, 0);
        animation: fall var(--fall-duration) var(--fall-delay) linear infinite,
          tail-fade var(--tail-fade-duration) var(--fall-delay) ease-out infinite;
      }

      .star::before,
      .star::after {
        content: "";
        position: absolute;
        top: 0;
        left: calc(var(--star-width) / -2);
        width: var(--star-width);
        height: 100%;
        background: linear-gradient(
          45deg,
          transparent,
          currentColor,
          transparent
        );
        border-radius: inherit;
        animation: blink 2s linear infinite;
      }

      .star::before {
        transform: rotate(45deg);
      }

      .star::after {
        transform: rotate(-45deg);
      }

      @keyframes fall {
        to {
          transform: translate3d(-30em, 0, 0);
        }
      }

      @keyframes tail-fade {
        0%,
        50% {
          width: var(--star-tail-length);
          opacity: 1;
        }

        70%,
        80% {
          width: 0;
          opacity: 0.4;
        }

        100% {
          width: 0;
          opacity: 0;
        }
      }

      @keyframes blink {
        50% {
          opacity: 0.6;
        }
      }

      .container {
        display: flex;
        gap: 10px;
        background-color: rgba(44, 44, 44, 0.4);
        padding: 12px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1;
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 500px;
        width: auto;
      }

      .status-box {
        background-color: rgba(44, 44, 44, 0.6);
        padding: 12px;
        border-radius: 6px;
        text-align: center;
        min-width: 160px;
        backdrop-filter: blur(10px);
        transition: all 0.2s ease;
      }

      #spotify-box {
        min-width: 0;
        width: 0;
        padding: 0;
        overflow: hidden;
        opacity: 0;
        margin: 0;
        border: none;
      }

      #spotify-box.visible {
        min-width: 160px;
        width: auto;
        padding: 12px;
        opacity: 1;
        margin: 0;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .profile-picture {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-bottom: 6px;
      }

      .album-cover {
        width: 60px;
        height: 60px;
        border-radius: 6px;
        margin-bottom: 6px;
      }

      .progress-bar {
        width: 100%;
        height: 3px;
        background-color: #444;
        border-radius: 3px;
        margin: 6px 0;
        overflow: hidden;
      }

      .progress-bar-inner {
        height: 100%;
        background-color: #1db954;
        border-radius: 3px;
      }

      .custom-status-emoji {
        height: 16px;
        vertical-align: middle;
      }

      .activity {
        margin-top: 6px;
        font-size: 12px;
        line-height: 1.2;
      }

      #song-link {
        color: inherit;
        text-decoration: none;
        transition: color 0.2s ease;
        display: block;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 13px;
      }

      #song-link:hover {
        color: #1db954;
        text-decoration: underline;
      }
      
      .status-text {
        margin: 4px 0;
        font-size: 13px;
        line-height: 1.2;
      }
      
      .now-playing {
        font-size: 12px;
        margin-bottom: 4px;
      }
      
      .artist {
        font-size: 11px;
        margin-bottom: 4px;
        opacity: 0.9;
      }
      
      .song-progress {
        font-size: 10px;
        opacity: 0.8;
      }
      
      .username {
        opacity: 0.8;
        font-size: 12px;
        margin-bottom: 6px;
      }
      
      .display-name {
        font-weight: bold;
        font-size: 14px;
        margin: 6px 0 2px 0;
      }
    </style>
  </head>
  <body>
    <audio id="background-music" loop>
      <source
        src="https://cdn.glitch.global/db2434be-e7d9-44c5-9d36-648798a746ab/status%2Fwonder_if_u_care.mp3?v=1742222191303"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>

    <div class="sound-controls">
      <div class="volume-slider-container">
        <input
          type="range"
          class="volume-slider"
          id="volume-slider"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
        />
      </div>
      <button class="sound-button" id="sound-button">
        <i class="fas fa-volume-mute"></i>
      </button>
    </div>

    <div class="stars">
      <script>
        for (let i = 0; i < 50; i++) {
          const star = document.createElement("div");
          star.classList.add("star");
          star.style.setProperty("--top-offset", `${Math.random() * 150 - 25}vh`);
          star.style.setProperty("--fall-duration", `${Math.random() * 10 + 5}s`);
          star.style.setProperty("--fall-delay", `${Math.random() * 10}s`);
          document.querySelector(".stars").appendChild(star);
        }
      </script>
    </div>

    <div class="container">
      <div class="status-box">
        <img src="" alt="Profile Picture" class="profile-picture" id="profile-picture" />
        <p class="display-name" id="display-name">Loading...</p>
        <p class="username" id="username">@loading</p>
        <p class="status-text" id="discord-status">Status: loading</p>
        <p class="status-text" id="custom-status"></p>
        <div id="activities"></div>
      </div>

      <div class="status-box" id="spotify-box">
        <img src="" alt="Album Cover" class="album-cover" id="album-cover" />
        <p class="now-playing"><a id="song-link" target="_blank" rel="noopener noreferrer">Not playing</a></p>
        <p class="artist" id="artist-name"></p>
        <div class="progress-bar" id="progress-bar">
          <div class="progress-bar-inner" id="progress-bar-inner"></div>
        </div>
        <p class="song-progress" id="song-progress"></p>
      </div>
    </div>

    <script>
      const backgroundMusic = document.getElementById("background-music");
      const soundButton = document.getElementById("sound-button");
      const volumeSlider = document.getElementById("volume-slider");
      const spotifyBox = document.getElementById("spotify-box");

      // Set initial volume
      backgroundMusic.volume = volumeSlider.value;
      let isPlaying = false;

      const toggleMusic = () => {
        if (isPlaying) {
          backgroundMusic.pause();
          soundButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
        } else {
          backgroundMusic.play()
            .then(() => {
              soundButton.innerHTML = '<i class="fas fa-volume-up"></i>';
            })
            .catch((error) => {
              console.error("Error playing audio:", error);
              alert("Click anywhere on the page to enable audio playback.");
            });
        }
        isPlaying = !isPlaying;
      };

      // Update volume when slider changes
      volumeSlider.addEventListener("input", (e) => {
        backgroundMusic.volume = e.target.value;
        
        // Update button icon based on volume level
        if (e.target.value == 0) {
          soundButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
        } else if (e.target.value < 0.5) {
          soundButton.innerHTML = '<i class="fas fa-volume-down"></i>';
        } else {
          soundButton.innerHTML = '<i class="fas fa-volume-up"></i>';
        }
      });

      soundButton.addEventListener("click", toggleMusic);

      document.addEventListener("click", () => {
        if (!isPlaying) {
          backgroundMusic.play()
            .then(() => {
              isPlaying = true;
              soundButton.innerHTML = '<i class="fas fa-volume-up"></i>';
            })
            .catch((error) => {
              console.error("Error playing audio:", error);
            });
        }
      }, { once: true });

      const DISCORD_USER_ID = "494913490419449857";

      let socket = null;
      let progressAnimationFrame = null;
      let latestAlbumCover = "";

      const connectWebSocket = () => {
        socket = new WebSocket("wss://api.lanyard.rest/socket");

        socket.addEventListener("open", () => {
          socket.send(
            JSON.stringify({
              op: 2,
              d: {
                subscribe_to_id: DISCORD_USER_ID,
              },
            })
          );

          document.getElementById("discord-status").innerText =
            "Status: loading...";
          document.getElementById("custom-status").innerText = "";
          document.getElementById("song-link").innerText = "Not playing";
        });

        socket.addEventListener("message", (event) => {
          const data = JSON.parse(event.data);

          if (data.t === "INIT_STATE" || data.t === "PRESENCE_UPDATE") {
            const presence = data.d;

            const profilePicture = `https://cdn.discordapp.com/avatars/${DISCORD_USER_ID}/${presence.discord_user.avatar}.png?size=256`;
            const displayName =
              presence.discord_user.global_name || presence.discord_user.username;
            const username = presence.discord_user.username;

            document.getElementById("profile-picture").src = profilePicture;
            document.getElementById("display-name").textContent = displayName;
            document.getElementById("username").textContent = `@${username}`;

            const discordStatus = presence.discord_status;
            document.getElementById("discord-status").innerHTML = `<strong>Status:</strong> ${discordStatus}`;

            const customActivity = presence.activities.find((a) => a.type === 4);
            if (customActivity) {
              const customStatus = customActivity.state || "";
              const customEmoji = customActivity.emoji;

              let customStatusHTML = customStatus;
              if (customEmoji) {
                const emojiURL = getEmojiURL(customEmoji);
                if (emojiURL) {
                  customStatusHTML = `<img src="${emojiURL}" alt="${customEmoji.name}" class="custom-status-emoji"> ${customStatus}`;
                } else {
                  customStatusHTML = `${customEmoji.name} ${customStatus}`;
                }
              }

              document.getElementById("custom-status").innerHTML =
                customStatusHTML;
            } else {
              document.getElementById("custom-status").innerHTML = "";
            }

            const spotify = presence.spotify;
            if (spotify) {
              updateSpotifyStatus(spotify);
              spotifyBox.classList.add("visible");
            } else {
              resetSpotifyStatus();
              spotifyBox.classList.remove("visible");
            }

            const activities = presence.activities.filter((a) => a.type === 0);
            displayActivities(activities);

            localStorage.setItem("lastPresence", JSON.stringify(presence));
          }
        });

        socket.addEventListener("close", () => {
          document.getElementById("discord-status").innerText = "Status: reconnecting...";
          document.getElementById("custom-status").innerText = "";
          document.getElementById("song-link").innerText = "Not playing";

          setTimeout(connectWebSocket, 5000);
        });

        socket.addEventListener("error", (error) => {
          document.getElementById("discord-status").innerText =
            "Status: connection error";
          document.getElementById("custom-status").innerText = "";
          document.getElementById("song-link").innerText = "Not playing";

          setTimeout(connectWebSocket, 5000);
        });
      };

      const updateSpotifyStatus = (spotify) => {
        const albumCover = spotify.album_art_url;
        const songName = spotify.song;
        const artistName = spotify.artist;
        const startTime = spotify.timestamps.start;
        const endTime = spotify.timestamps.end;
        const spotifyTrackId = spotify.track_id;

        document.getElementById("album-cover").src = albumCover;
        document.getElementById("song-link").innerText = songName;
        document.getElementById("artist-name").innerText = artistName;

        document.getElementById("song-link").href = `https://open.spotify.com/track/${spotifyTrackId}`;

        latestAlbumCover = albumCover;

        updateProgress(startTime, endTime);
      };

      const resetSpotifyStatus = () => {
        document.getElementById("song-link").innerText = "Not playing";
        document.getElementById("song-link").href = "#";
        document.getElementById("artist-name").innerText = "";
        document.getElementById("progress-bar-inner").style.width = "0%";
        document.getElementById("song-progress").innerText = "";

        if (progressAnimationFrame) {
          cancelAnimationFrame(progressAnimationFrame);
          progressAnimationFrame = null;
        }
      };

      const loadLastPresence = () => {
        const lastPresence = localStorage.getItem("lastPresence");
        if (lastPresence) {
          const presence = JSON.parse(lastPresence);

          const profilePicture = `https://cdn.discordapp.com/avatars/${DISCORD_USER_ID}/${presence.discord_user.avatar}.png?size=256`;
          const displayName =
            presence.discord_user.global_name || presence.discord_user.username;
          const username = presence.discord_user.username;

          document.getElementById("profile-picture").src = profilePicture;
          document.getElementById("display-name").textContent = displayName;
          document.getElementById("username").textContent = `@${username}`;

          const discordStatus = presence.discord_status;
          document.getElementById("discord-status").innerHTML = `<strong>Status:</strong> ${discordStatus}`;

          const customActivity = presence.activities.find((a) => a.type === 4);
          if (customActivity) {
            const customStatus = customActivity.state || "";
            const customEmoji = customActivity.emoji;

            let customStatusHTML = customStatus;
            if (customEmoji) {
              const emojiURL = getEmojiURL(customEmoji);
              if (emojiURL) {
                customStatusHTML = `<img src="${emojiURL}" alt="${customEmoji.name}" class="custom-status-emoji"> ${customStatus}`;
              } else {
                customStatusHTML = `${customEmoji.name} ${customStatus}`;
              }
            }

            document.getElementById("custom-status").innerHTML =
              customStatusHTML;
          } else {
            document.getElementById("custom-status").innerHTML = "";
          }

          const spotify = presence.spotify;
          if (spotify) {
            updateSpotifyStatus(spotify);
            spotifyBox.classList.add("visible");
          } else {
            resetSpotifyStatus();
            spotifyBox.classList.remove("visible");
          }

          const activities = presence.activities.filter((a) => a.type === 0);
          displayActivities(activities);
        }
      };

      const formatTime = (ms) => {
        const totalSeconds = Math.floor(ms / 1000);
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        return `${minutes}:${seconds.toString().padStart(2, "0")}`;
      };

      const updateProgress = (startTime, endTime) => {
        const currentTime = Date.now();
        const progress = (currentTime - startTime) / (endTime - startTime);
        const progressPercent = Math.min(progress * 100, 100);

        document.getElementById("progress-bar-inner").style.width = `${progressPercent}%`;

        document.getElementById("song-progress").innerText = `${formatTime(
          currentTime - startTime
        )} / ${formatTime(endTime - startTime)}`;

        if (progressPercent < 100) {
          progressAnimationFrame = requestAnimationFrame(() =>
            updateProgress(startTime, endTime)
          );
        } else {
          cancelAnimationFrame(progressAnimationFrame);
        }
      };

      const getEmojiURL = (emoji) => {
        if (emoji.id) {
          return `https://cdn.discordapp.com/emojis/${emoji.id}.${
            emoji.animated ? "gif" : "png"
          }`;
        } else {
          return null;
        }
      };

      const displayActivities = (activities) => {
        const activitiesContainer = document.getElementById("activities");
        activitiesContainer.innerHTML = "";

        if (activities.length > 0) {
          activities.forEach((activity) => {
            if (activity.type === 0) {
              const activityElement = document.createElement("div");
              activityElement.className = "activity";
              let activityHTML = `<strong>${activity.name}</strong>`;
              
              if (activity.details) {
                activityHTML += `<br><em>${activity.details}</em>`;
              }
              
              if (activity.state) {
                activityHTML += `<br><em>${activity.state}</em>`;
              }
              
              activityElement.innerHTML = activityHTML;
              activitiesContainer.appendChild(activityElement);
            }
          });
        }
      };

      loadLastPresence();
      connectWebSocket();

      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "visible") {
          connectWebSocket();
        }
      });
    </script>
  </body>
</html>
