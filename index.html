<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Script - Enhance Your Roblox Experience</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(45deg, #1e1e1e, #320050);
            color: #ffffff;
            font-family: 'Gotham', sans-serif;
        }
        .section {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease-out;
        }
        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .parallax {
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            min-height: 500px;
        }
        .glow {
            box-shadow: 0 0 15px rgba(61, 31, 122, 0.7);
        }
        .hover-scale:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function Navbar() {
            return (
                <nav className="fixed top-0 left-0 w-full bg-gray-900 bg-opacity-90 p-4 z-50">
                    <div className="container mx-auto flex justify-between items-center">
                        <div className="flex items-center space-x-2">
                            <span className="text-2xl text-purple-400">☆</span>
                            <h1 className="text-2xl font-bold text-purple-500">Stellar Script</h1>
                        </div>
                        <div className="space-x-6">
                            <a href="#home" className="text-gray-300 hover:text-purple-400 transition">Home</a>
                            <a href="#features" className="text-gray-300 hover:text-purple-400 transition">Features</a>
                            <a href="#screenshots" className="text-gray-300 hover:text-purple-400 transition">Screenshots</a>
                            <a href="#purchase" className="text-gray-300 hover:text-purple-400 transition">Purchase</a>
                        </div>
                    </div>
                </nav>
            );
        }

        function Hero() {
            return (
                <section id="home" className="min-h-screen flex items-center justify-center text-center section">
                    <div className="container mx-auto px-4">
                        <h1 className="text-5xl md:text-7xl font-bold text-purple-500 mb-4">Stellar Script</h1>
                        <p className="text-xl md:text-2xl text-gray-300 mb-8">Elevate your Roblox gameplay with Fly, Noclip, and more!</p>
                        <a href="#purchase" className="inline-block bg-purple-600 text-white px-8 py-4 rounded-lg text-lg font-semibold hover:bg-purple-700 glow transition hover-scale">Get Stellar Now</a>
                    </div>
                </section>
            );
        }

        function Features() {
            const features = [
                { title: "Toggle Fly", description: "Soar through the game world with customizable fly speed." },
                { title: "Noclip Mode", description: "Move through walls and obstacles effortlessly." },
                { title: "Custom Speeds", description: "Adjust walk speed and jump height to your preference." },
                { title: "Sleek GUI", description: "User-friendly interface with a modern, dark aesthetic." }
            ];

            return (
                <section id="features" className="py-20 section">
                    <div className="container mx-auto px-4">
                        <h2 className="text-4xl font-bold text-purple-500 text-center mb-12">Features</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                            {features.map((feature, index) => (
                                <div key={index} className="bg-gray-800 bg-opacity-80 p-6 rounded-lg glow hover-scale">
                                    <h3 className="text-xl font-semibold text-purple-400 mb-2">{feature.title}</h3>
                                    <p className="text-gray-300">{feature.description}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        }

        function Screenshots() {
            return (
                <section id="screenshots" className="py-20 parallax bg-[url('https://via.placeholder.com/1920x1080?text=Script+GUI')] section">
                    <div className="container mx-auto px-4 text-center">
                        <h2 className="text-4xl font-bold text-purple-500 mb-12">Screenshots</h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            <div className="bg-gray-800 bg-opacity-80 p-4 rounded-lg glow hover-scale">
                                <img src="https://via.placeholder.com/400x300?text=GUI+Preview" alt="GUI Preview" className="w-full rounded-lg mb-4" />
                                <p className="text-gray-300">Main GUI Interface</p>
                            </div>
                            <div className="bg-gray-800 bg-opacity-80 p-4 rounded-lg glow hover-scale">
                                <img src="https://via.placeholder.com/400x300?text=Fly+Mode" alt="Fly Mode" className="w-full rounded-lg mb-4" />
                                <p className="text-gray-300">Fly Mode in Action</p>
                            </div>
                            <div className="bg-gray-800 bg-opacity-80 p-4 rounded-lg glow hover-scale">
                                <img src="https://via.placeholder.com/400x300?text=Noclip+Mode" alt="Noclip Mode" className="w-full rounded-lg mb-4" />
                                <p className="text-gray-300">Noclip Mode</p>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        function Purchase() {
            return (
                <section id="purchase" className="py-20 section">
                    <div className="container mx-auto px-4 text-center">
                        <h2 className="text-4xl font-bold text-purple-500 mb-12">Get Stellar Script Today</h2>
                        <p className="text-xl text-gray-300 mb-8">Unlock the full potential of your Roblox experience with Stellar Script. Purchase now and start exploring!</p>
                        <a href="https://your-payment-link.com" className="inline-block bg-purple-600 text-white px-8 py-4 rounded-lg text-lg font-semibold hover:bg-purple-700 glow transition hover-scale">Buy Now</a>
                    </div>
                </section>
            );
        }

        function Footer() {
            return (
                <footer className="bg-gray-900 py-6">
                    <div className="container mx-auto px-4 text-center">
                        <p className="text-gray-300">Made with ❤️ by .exophs on Discord</p>
                        <p className="text-gray-400 text-sm mt-2">© 2025 Stellar Script. All rights reserved.</p>
                    </div>
                </footer>
            );
        }

        function App() {
            React.useEffect(() => {
                const sections = document.querySelectorAll('.section');
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, { threshold: 0.2 });

                sections.forEach(section => observer.observe(section));

                return () => {
                    sections.forEach(section => observer.unobserve(section));
                };
            }, []);

            return (
                <div>
                    <Navbar />
                    <Hero />
                    <Features />
                    <Screenshots />
                    <Purchase />
                    <Footer />
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
